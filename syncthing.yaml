name: syncthing
disabled: false
buildsystem: simple
build-options:
  env:
    GOBIN: /app/bin
    # build-args:
    #    - --share=network

build-commands:
  - |
    . /usr/lib/sdk/golang/enable.sh
    export GOPATH=$PWD/go
    go version
    # go mod vendor
    #go build -mod=vendor
    #go mod download -json > download.json
    env GOFLAGS=-mod=vendor go run build.go -no-upgrade build
  - install -Dm755 -t /app/bin syncthing

sources:
  - generated-sources.json

  - type: archive
    url: https://github.com/syncthing/syncthing/releases/download/v1.21.0-rc.2/syncthing-source-v1.21.0-rc.2.tar.gz
    sha256: ec52d3d99e1c273476d4ae4a9a453389c69251053fcef1c69d16cfa8dbde31af
    x-checker-data:
      type: anitya
      project-id: 11814
      url-template: https://github.com/syncthing/syncthing/releases/download/v$version/syncthing-source-v$version.tar.gz

